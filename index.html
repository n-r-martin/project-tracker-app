<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
    <!-- Hero/Header Nick -->
    <header id='hero-header'>
        <div id='header-content'>
            <h1>Project Tracker</h1>

            <div id='date-time-container'>
                <h2>Current Date &amp; Time</h2>
                <span id="date-time"></span>
            </div>
        </div>
    </header>



    <!-- End Hero/Header -->



    <!-- Bootstrap Card Component Spencer -->
    <aside>
        <div class="card" style="width: 18rem;">
            <div class="card-header bg-dark text-white">
                Instructions
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-secondary text-white">Click the button below to open a form and provide information for the following</li>
                <li class="list-group-item">Project Name</li>
                <li class="list-group-item">Project Type</li>
                <li class="list-group-item">Due Date</li>
                <li class="list-group-item">Hourly Rate</li>
                <li class="d-flex justify-content-center bg-dark p-1"><a href="#" class="btn btn-primary w-75">Add Project</a></li>
            </ul>
        </div>
    </aside>

    <!-- End Card Component -->



    <!-- Bootstrap Modal Dialogue Al -->

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <label for="exampleProject1">Project Name</label>
                <input type="project-name" class="form-control" id="projectName" aria-describedby="projName" placeholder="Project title">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Project Type
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Type 1</a>
                    <a class="dropdown-item" href="#">Type 2</a>
                    <a class="dropdown-item" href="#">Type 3</a>
                  </div>
                </br>
                  <label for="exampleInputEmail1">Hourly Rate</label>
                <input type="hourly-rate" class="form-control" id="hourlyRate" aria-describedby="projName" placeholder="$00.00">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>



    <!-- End Modal Dialogue -->



    <!-- Bootstrap Project Table (Modal Output) -->



    <!-- End Modal Project Table (Modal Output) -->



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
